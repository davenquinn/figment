<html>
  <head>
    <title>PDFPrinter testing environment</title>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
   <div id='pdf-printer-ui-controls'>
      <h1>Figure List</h1>
      <div class='buttons'>
        <a id='toggle-dev-tools'>Toggle DevTools</a>
        <a id='print'>Print</a>
        <a id='open-editor'>Open Editor</a>
      </div>
    </div>
    <div id="pdf-printer-figure-container-outer">
      <div id="pdf-printer-figure-container"></div>
    </div>
  </body>
  <script>
    var webpackRegister = require('webpack-register');
    webpackRegister.setOption({exts: ['styl', 'coffee']});
    webpackRegister.hook({
      config: require.resolve('pdf-printer/webpack.config.js')
    }).then(function() {
      require('./index.coffee');
    });
  </script>
</html>
